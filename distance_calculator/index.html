<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Miles to Kilometers Converter</title>
	
	<!--/ /-------- Normalize CSS --------/ /-->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
	
	<!--/ /-------- Google Fonts --------/ /-->
	<link href="https://fonts.googleapis.com/css?family=Oswald|PT+Sans&display=swap" rel="stylesheet">
	
	<link href="style.css" rel="stylesheet">

    <!-- This will only work if you use defer because without defer the script will load before the page and it wont run properly-->
    <!--<script src = script.js defer></script>-->

</head>

<body>

	<h1>Miles to Kilometers Converter</h1>
    
    <div class="container top">
    	<p>Type in a number of miles and click the button to convert the distance to kilometers.</p>
        
        <form method="post" action="somephpfile.php" id="convert">
        
        	<input type="text" name="distance" id="distance" placeholder="distance">
            <input type="submit" name="convertdist" value="Convert Distance">
        
        </form>
    </div>
    <div class="container bottom" id="answer">
    	<!--<h2 class="invisible">Answer goes here</h2>-->
    </div>

    <p id = "directions">Press the 'K' key to switch to Kilometer, press 'M' key to switch to miles</p>

    <script>
        var convertType = "miles";
        var heading = document.querySelector('h1');
        var intro = document.querySelector('p');
        var anserDiv = document.getElementById('answer');
        var form = document.getElementById('convert');

        document.addEventListener('keydown',function(){
            var key = event.code;
            if(key=='KeyK')
            {
                convertType = 'km';
                heading.innerHTML = "Kilometers to Miles Converter";
                intro.innerHTML = "Type in a number of kilometers and click the button to convert the distance to miles";
            }
            else if(key = 'KeyM')
            {
                convertType = 'miles';
                heading.innerHTML = "Miles to Kilometers Converter";
                intro.innerHTML = "Type in a number of miles and click the button to convert the distance to kilometers";
            }
        });
            form.addEventListener('submit',function(event){
                  event.preventDefault();
                //Always use const/let for variables
                var distance = parseFloat(document.getElementById('distance').value);
                var answer = document.getElementById('answer');
                if(distance) //check if distance is actual number
                {
                    if(convertType=="miles")
                    {
                        var conversion = (distance * 1.609344).toFixed(3);
                        answer.innerHTML = `<h2>${distance} miles converts to ${conversion} kilometers</h2>`;
                    }
                    else
                    {
                        var conversion = (distance * 0.621371192).toFixed(3);
                        answer.innerHTML = `<h2>${distance} kilometers converts to ${conversion} miles</h2>`;
                    }
                    //Math.round(var) -> round off to closest integer
                    //var.toFixed(n) -> print value for 3 decimal places 
                    
                }
                else
                {
                    answer.innerHTML = `<h2>Please provide a valid number!</h2>`;
                }
            
            
        });
    
    </script>
</body>
</html>
